<!DOCTYPE html>
<html>

<head>
    <title>Breadcrumb Navigation Sample</title>
    <link rel="stylesheet" href="./breadcrumb-navigation-1.css" type="text/css" />
</head>

<body>
    <header>
        <p>The following is an example of using breadcrumb navigation with CSS.</p>
        <p>For more information click <a href="https://css-tricks.com/triangle-breadcrumbs/" target="_blank">here</a></p>
    </header>
    <section>
        <div id="page-wrap">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Vehicles</a></li>
                <li><a href="#">Vans</a></li>
                <li><a href="#">Camper Vans</a></li>
                <li><a href="#">1989 VW Westfalia Vanagon</a></li>
            </ul>
        </div>
    </section>
</body>

</html>
