<!DOCTYPE html>
<html>

<head>
    <title>Web Fonts Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Dancing+Script|Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="./web-fonts-sample.css" type="text/css" />
</head>

<body>
    <header>
        <p>The following is an example of using web fonts from Google Fonts.</p>
        <p>For more information: <a href="https://fonts.google.com/">https://fonts.google.com/</a></p>
    </header>
    <section>
        <h1 class='bungee'>
            Using Bungee Outline font
        </h1>
        <h1 class='dancingScript'>
            Using Dancing Script font
        </h1>
        <h1 class='poiret'>
            Using Poiret One font
        </h1>
    </section>
</body>

</html>
