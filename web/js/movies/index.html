<!DOCTYPE html>
<html>

<body style="font-family:Arial">
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <h1>Movie Database</h1>
    <h5>Search Movies By
        <select id="searchTypeList" onchange="selectSearchType()"><option value="name">Name</option><option value="id">ID</option></select>
    </h5>
    <div id="searchByName" style="background-color:#99ccff;border: 3px solid powderblue;padding:10px;width:300px">
        <p>
            Title Search: <input type="text" id="titleText" value="Transformers">
        </p>
        <p>
            Year: <input type="text" id="yearText" value="2007">
        </p>
        <input type="button" id="searchButton" value="Search" onclick="getMovie()" style="padding: 10px 20px;border-radius: 8px;">
    </div>
    <div id="searchById" style="background-color:#99ccff;border: 3px solid powderblue;padding:10px;width:300px">
        <p>
            <p>
                Get Movie By ID: <input type="text" id="movieIdText" value="tt0058824">
            </p>
            <input type="button" id="searchIdButton" value="Search" onclick="getMovie()" style="padding: 10px 20px;border-radius: 8px;">
        </p>
    </div>
    <br>
    <div id="searchResults" style="background-color:white;border: 3px solid powderblue;padding:10px;">
        <p>
            <h3><span id="movieTitle"></span></h3>
            <p>
                IMDB ID: <a id="movieLink" href="" target="_blank" title='Link to IMDB'></a>
            </p>
            <textarea rows="4" cols="50" id="descriptionText"></textarea>
        </p>
        <p>
            <img id="posterImg" src=""></img>
        </p>
        <p>
            <h3><span id="moviesFound"></span></h3>
            <ul id='fullList'></ul>
        </p>
    </div>
    <script type="text/javascript">
        document.getElementById("searchByName").style.display = 'block';
        document.getElementById("searchById").style.display = 'none';
        document.getElementById("searchResults").style.display = 'none';
    </script>
</body>

</html>
